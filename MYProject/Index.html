<!DOCTYPE html>
<html>
<head>
    <title>Student Details</title>
	<meta charset="utf-8" />
    <script src="Scripts/angular.min.js"></script>
</head>
<body ng-app="student" data-ng-controller="StudentsController">
    Search <input type="text" ng-model="search.$"/>
    <br /> <br />
    <table cellpadding="2" cellspacing="2" border="1">
        <tr>
            <td>Student Id</td>
            <td>Student Name</td>
            <td>Department</td>
        </tr>
        <tr ng-repeat="student in result|filter:search">
            <td>{{student.Id}}</td>
            <td>{{student.Name}}</td>
            <td>{{student.Department}}</td>
        </tr>
    </table>


    <script type="text/javascript">
        var Myapp = angular.module('student', []);
        angular.module('student').controller('StudentsController', ['$scope', '$http', function ($scope, $http) {
            $http.get('http://localhost:62714/api/Students').then(function (response) {
               
                $scope.result = response.data;
            }, function (response) {
                
            });
        }]);
        
    </script>
</body>
</html>
